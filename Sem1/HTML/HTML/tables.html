<html>
  <style>
    table, th, td{
      border: 1px solid;
      border-collapse: collapse;
      }
  </style>
  <body>
    <table>
      <tr style="width:100%; border:1px solid black">
        <td>Name</td>
        <td colspan="2">Telephone</td>
      </tr>
      <tr>
        <th>Bill Gates</th>
        <th>555 77 854</th>
        <th>555 77 855</th>
      </tr>
     </table> 
     <br>
     <h5>Cell that spans two rows:</h5>
     <table>
        <tr>
          <td>First Name</td>
          <td>Bill Gates</td>
        </tr>
        <tr>
          <td rowspan="2">Telephone</td>
          <td>555 77 854</td>
        </tr>
        <tr>
          <td>555 77 855</td>
        </tr>
     </table>
  </body>
</html>
